<!DOCTYPE htlm>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mostra album</title>
</head>
<body>
	<h1 th:text="${album.titolo}">Titolo album</h1>
	<table style ="border">
		<tr>
			<th>id</th>
			<th>Nome</th>
			<th>Descrizione</th>
		</tr>
		<th:block th:each="foto : ${album.foto}">
			<tr>
				<td th:text="${foto.id}">...</td>
				<td th:text="${foto.nome}">...</td>
				<td th:text="${foto.descrizione}">...</td>
			</tr>
		</th:block>
	</table>
</body>

<style>

table {
  border: 1px solid black;
}
th, td {
  padding: 15px;
  text-align: left;
}
</style>
</html>
