<!DOCTYPE htlm>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mostra album</title>
</head>
<body>
	<h1>Richiesta</h1>
	<h1  th:text="${richiesta.id}"> Id</h1>
	<h1  th:text="${richiesta.descrizione}"> Descrizione</h1>
	
	<h1>Richiesta</h1>
	
	<table style ="border">
		<tr>
			<th>id</th>
			<th>Nome</th>
			<th>Descrizione</th>
			<th>Album</th>
		</tr>
		<th:block th:each="fotos : ${richiesta.foto}">
			<tr>
				<td><a th:href="@{'/foto' + '/' + ${fotos.id}}" th:text="${fotos.id}">...</a></td>
				<td th:text="${fotos.nome}">...</td>
				<td th:text="${fotos.descrizione}">...</td>
			</tr>
		</th:block>
	</table>
	<a href="/index.html">index.html</a><br>
</body>

<style>

table {
  border: 1px solid black;
}
th, td {
  padding: 15px;
  text-align: left;
}
</style>
</html>
